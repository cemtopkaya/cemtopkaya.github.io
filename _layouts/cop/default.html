<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav>
    <a href="/">Ana Sayfa</a>
    <a href="/blog/">Blog</a>
</nav>

<h1>{{ page.title }}</h1>

<!-- Etiketleri gösterme kısmı -->
{% if page.tags %}
    <div class="tags">
        <h2>Etiketler:</h2>
        <ul>
            {% for tag in page.tags %}
                <li><a href="{{ site.baseurl }}/tag/{{ tag | slugify }}">{{ tag }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<section>
    {{ content }}
</section>

<footer>
    © 2024 Tüm Hakları Saklıdır.
</footer>

</body>
</html>
