---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%d.%m.%Y" }}
    </time>

    {% if page.tags != empty %}
    <div class="post-tags">
      Etiketler: 
      {% for tag in page.tags %}
        <a href="/tag/{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>
